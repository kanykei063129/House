<!DOCTYPE html>
<html lang="en,ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
        crossorigin="anonymous">
</head>
<body>
<div class="container" style="width: 80%; margin: 0 auto">
  <div class="card" style="width: 18rem;"
       th:each="agency:${agencies}">
    <img th:src="${agency.getImageLink()}" class="card-img-top" alt="Company's Image">
    <div class="card-body">
      <h5 class="card-title" th:text="${agency.name}">Agency Name</h5>
      <p class="card-text" th:text="${agency.phoneNumber}">Phone Number</p>
      <p class="card-text" th:text="${agency.email}">Agency Email</p>
      <p class="card-text" th:text="${agency.country}">Agency Country</p>

      <form th:method="GET" th:action="@{agencies/{agencyId}/edit(agencyId=${agency.getId()})}">
        <input type="submit" th:value="Update">
      </form>
      <a href="#" class="btn btn-primary">Instagram</a>

    </div>
  </div>
</div>
<a href="/agencies/new">New Agency</a>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
